<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>PERSONALIZA TAPIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .close-icon__Root-e8o6b5-0 {display: none;}
    html, body {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="embedded-typeform" style=""></div>

<script src="https://embed.typeform.com/embed.js" type="text/javascript"></script>
<script type="text/javascript">
  window.addEventListener("DOMContentLoaded", function() {
    var element = document.getElementById("embedded-typeform");
    var params = new URLSearchParams(window.location.search);
    setupTypeformWidget(element, params.get('url'));
  });

  function setupTypeformWidget(element, url) {
    var popup = window.typeformEmbed.makePopup( url, {
      hideFooter: true,
      hideHeaders: true,
      opacity: 0,
      onSubmit: function () {
        popup.close();
        callNativeApps();
      }
    });
    popup.open();
  }

  function callNativeApps() {
    try {
      Android.formSubmitted();
    } catch(err) {
      console.log('The android context does not exist yet');
    }

    try {
      webkit.messageHandlers.formSubmitted.postMessage('ready');
    } catch(err) {
      console.log('The ios context does not exist yet');
    }
  }
</script>
</body>
</html>
