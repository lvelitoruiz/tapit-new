<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

 <head>
	<title>TapIt</title>
	<vtex:metaTags/>
	<vtex:contentPlaceHolder id="Title" />

	<vtex:template id="Tapit-metatags" />
    <vtex:template id="Tapit-styles" />
    <link href="/arquivos/tapit-gift.min.css" rel="stylesheet" type="text/css" /> 
</head>

<body id="category-page">

	<vtex:template id="Tapit-header" />

	<div class="page">
		<section id="page-content" class="container mx-auto">

			<div class="flex flex-wrap category-dropdowns md:hidden">
				<div class="w-1/2">
					<p id="filter-dropdown">Filtrar (<span id="filter-qty">0</span>) <i class="uil uil-angle-down"></i></p>
				</div>
				<div class="w-1/2"></div>
			</div>

			<div class="flex flex-wrap">

				<div class="w-full md:w-1/5">
					<aside id="filter-wrapper" class="modal">
						<i class="uil uil-times-circle close-modal block md:hidden"></i>
						<h3 class="filters-title uppercase font-bold">Marca</h3>
						<vtex.cmc:searchNavigator />
						<span id="clear-filters">BORRAR FILTROS <i class="uil uil-multiply"></i></span>
					</aside>
				</div>

				<main class="w-full md:w-4/5">
					<vtex.cmc:searchResult layout="1009edf3-f861-42be-9d54-d1f5cd4c1fde" itemCount="12"  columnCount="1" />
				</main>
			</div>
		</section>
    </div>

    <div id="modals-overlay"></div>

    <vtex:template id="Tapit-footer" />

	<vtex:template id="Tapit-scripts" />
	<script src="/arquivos/smartResearch.js"></script>
	<script src="/arquivos/tapit-category.js"></script>
</body>
</html>
