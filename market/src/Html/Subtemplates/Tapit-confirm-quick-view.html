<div id="confirm-purchase" class="fixed left-0 top-0 bottom-0 w-full z-10">
	<div class="flex content-center w-full h-full justify-center" style="background: rgba(0,0,0,0.3)">

		<div class="rounded-t-lg m-auto w-full mb-0 p-4 bg-white">
			<!--<img class="close-purchase" src="/arquivos/btn-close.png" />-->

			<h1 class="text-base mb-4">Confirma tu compra</h1>

			<div class="flex mt-8">
				<div class="w-2/5">
					<div id="image-comfirm-purchase"></div>
				</div>
				<div class="w-3/5">
					<p id="purchase-product-name" class="text-neutral-800 font-bold mb-6"></p>

					<p class="underline-dots text-neutral-700 mb-2"><span>Valor</span> <span id="product-price-purchase">$0</span></p>
					<p class="underline-dots text-neutral-700 mb-2"><span>Envio</span> <span>$0</span></p>
					<p class="underline-dots text-neutral-700 mb-2"><span>Descuento en puntos</span> <span id="total-discount">$0</span></p>
					<p class="underline-dots text-neutral-800 mb-10 font-bold "><span>Total</span> <span id="total-purchase">$0</span></p>

					<div id="redeem-discount" class="flex flex-row mb-10">

						<label class="custom-checlbox">
							Redimir <span class="font-bold"><span class="total-points"></span> puntos</span> para obtener descuento
							<input id="use-points" type="checkbox" />
							<span class="checkmark"></span>
						</label>

					</div>

					<div class="flex justify-end">
						<a id="back-to-product" class="app-rounded border-2 border-black block my-2 mx-3 p-2 text-base font-bold focus:outline-none text-center">
							CANCELAR
						</a>
						<a id="go-to-checkout" class="disabled app-bg-orange app-rounded my-2 mx-3 p-2 text-base font-bold focus:outline-none text-white text-center">
							AGREGAR
						</a>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
