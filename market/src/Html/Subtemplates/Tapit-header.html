					</ul>

						<li class="inline-block ml-4 align-middle">
							<span class="text-sm font-bold block text-neutral-700">Tus puntos</span>

<div id="header-bar" class="w-full pt-4">

	<div class="container m-auto">
		<div class="flex flex-wrap px-2 lg:px-4">
			<div class="w-2/4 md:w-1/6"></div>

			<div class="site-search w-1/4 md:w-4/6">
				<div class="text-right pr-2">
					<i class="uil uil-search text-base block md:hidden visible search-mobile"></i>
				</div>
				<div class="wrapper-searchbox">
					<vtex.cmc:fullTextSearchBox />
				    <span class="uil uil-multiply close-search block md:hidden visible"></span>
				</div>
			</div>

			<div class="w-1/4 md:w-1/6">
				<div class="text-right relative">
					<button type="button" id="show-cart-btn" class="">
						<i class="uil uil-shopping-cart text-lg"></i>
						<span class="mini-cart-total text-right text-sm font-bold hidden sm:inline-block visible">$ 0</span>
						<span class="cart-qty"></span>
					</button>

					<aside id="mini-cart" class="shadow text-left">
						<i class="uil uil-times-circle text-lg close-mini-cart"></i>
						<p id="text-products" class="text-sm font-bold">TUS PRODUCTOS AÑADIDOS</p>
						<p id="text-no-products" class="text-sm font-bold">No tienes productos en tu carrito</p>
						<ul id="mini-cart-list"></ul>
						<div id="mini-cart-total-wrapper" class="flex py-4">
							<div id="mini-cart-total-text" class="text-sm w-1/2 text-neutral-700">Subtotal</div>
							<div class="mini-cart-total text-right text-sm font-bold w-1/2">$ 0</div>
						</div>
						<div class="text-center">
							<button id="go-to-pay" class="rounded-full bg-primary-500 p-3 text-base font-bold focus:outline-none text-white uppercase">Ir
								a pagar</button>
						</div>
					</aside>
				</div>
			</div>
		</div>
	</div>

	<div id="wrapper-submenu" class="container m-auto">
		<nav id="main-menu">
