  <div class="tab-content hidden bg-white">
    <div class="p-4">
      <div class="pb-4">
        <h2 class="text-xl font-bold">Selecciona tu promo, canjea en tu tienda mas cercana <span class="text-primary-500">y disfruta tu pola</span></h2>
      </div>
      <div class="flex justify-between mb-3">
        <div>
          <div class="flex items-center relative">
            <select class="text-xs block appearance-none bg-white pr-4 py-2 pr-8 mt-1 leading-tight focus:outline-none">
              <option>FILTRAR</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 c-orange">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
        </div>
        <div>
          <div class="flex items-center relative">
            <select class="text-xs block appearance-none bg-white pr-4 py-2 pr-8 leading-tight mt-1 focus:outline-none">
              <option>ORDENAR POR</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 c-orange">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
        </div>
      </div>
      <div *ngFor="let promo of promos; let i = index">
        <app-promo-card 
          [title]="promo.title"
          [imgUrl]="promo.image"
          [promotion]="promo.promotion"
        ></app-promo-card>
      </div>
    </div>
  </div>
