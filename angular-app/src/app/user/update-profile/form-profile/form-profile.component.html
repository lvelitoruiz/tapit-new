<div class="block md:hidden">
    <img class="mx-auto mb-6" src="assets/images/profile/profile-pic.svg" style="max-width: 150px">
    <p class="text-center font-fs-book text-base mb-6 text-neutral-800">juanperex@tapit.com</p>
</div>
<form [formGroup]="formDataUser" (ngSubmit)="saveDataUser()" autocomplete="off">
    <div class="flex flex-col mb-8">
        <p class="text-neutral-800 font-bold">Nombre</p>
        <p class="my-3 text-neutral-800 font-light font-fs-book">Juan David</p>
    </div>
    <div class="flex flex-col my-8">
        <p class="text-neutral-800 font-bold">Apellido</p>
        <p class="my-3 text-neutral-800 font-light font-fs-book">Pérez Rodríguez</p>
    </div>
    <div class="flex flex-col my-8">
        <label for="type_document" class="text-neutral-800 font-bold">Tipo de documento</label>
        <label class="w-full select__box">
            <select 
                formControlName="type_document" 
                id="type_document" 
                class="w-full text-neutral-700 mt-3 p-3 rounded-lg border border-black"
            >
                <option class="text-black" value="" disabled selected>Escoja una opción</option>
                <option class="text-black" value="cc">Cédula de ciudadania</option>
            </select>
        </label>
        <div class="block" *ngFor="let validation of validation_messages.type_document">
            <div *ngIf="formDataUser.get('type_document').hasError(validation.type) && (formDataUser.get('type_document').dirty || formDataUser.get('type_document').touched)">
                <span class="text-primary-500 text-xs">
                    <img src="assets/images/profile/exclamation-triangle.svg" width="18" height="18" class="inline-block mr-2"/>{{ validation.message }}
                </span>
            </div>
        </div>
    </div>
    <div class="flex flex-col my-8">
        <label for="document" class="text-neutral-800 font-bold">Número</label>
        <input 
            formControlName="document" 
            type="text" 
            id="document" 
            name="document" 
            minlength="4"
            maxlength="12"
            pattern="[0-9]*"
            placeholder="Ingrese un número" 
            autocomplete="off" 
            class="mt-3 py-3 px-4 rounded-lg border"
        />
        <div class="block" *ngFor="let validation of validation_messages.document">
            <div *ngIf="formDataUser.get('document').hasError(validation.type) && (formDataUser.get('document').dirty || formDataUser.get('document').touched)">
                <span class="text-primary-500 text-xs">
                    <img src="assets/images/profile/exclamation-triangle.svg" width="18" height="18" class="inline-block mr-2"/>{{ validation.message }}
                </span>
            </div>
        </div>
    </div>
    <div class="flex float-right">
        <button [disabled]="formDataUser.invalid" type="submit" class="uppercase bg-primary-500 px-4 py-3 rounded-xl text-white">
            Guardar cambios
        </button>
    </div>
</form>
