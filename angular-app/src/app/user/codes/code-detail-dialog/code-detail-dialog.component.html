<div class="container max-w-2xl mx-auto">
    <div class="w-full mb-4">
        <div class="h-8 w-8 inline-block bg-cover bg-center mr-4 align-middle" style="background-image: url({{data.image}});"></div>
        <h4 class="text-purple-500 text-xl font-normal mb-2 inline-block align-middle font-bold">{{data.name}}</h4>
        <div class="inline-block float-right h-8 w-8 md:h-12 md:w-12 text-center align-middle cursor-pointer" [mat-dialog-close]="true"><i class="uil uil-times-circle text-2xl"></i></div>
    </div>
    <div class="w-full">
        <div class="w-3/4 m-auto md:w-2/5 md:inline-block">
            <div class="bg-center bg-contain w-full bg-no-repeat p-3" style="background-image: url('assets/images/background-bubbles.png')">
                <img class="w-11/12" [src]="data.qrCodeUrl" alt="">
            </div>
        </div>
        <div class="w-full md:w-3/5 md:inline-block align-top mt-3 pl-4">
            <p class="text-purple-500 font-bold text-2xl mr-2">{{ data.amount | currency:'CAD':'symbol-narrow':'2.0' }}</p>
            <div class="w-full">
                <span class="app-tag border-orange-500 text-purple-900 mr-2" *ngFor="let tag of data.tags">{{ tag }}</span>
            </div>
            <p class="table-cell text-xs text-gray-700 text-left">
                <span class="uil uil-clock text-base"></span>Hasta: {{ data.expireDate | date : 'dd/MM/yyyy' }}
            </p>
        </div>
        <p class="text-sm text-gray-800 mb-4 mt-4">{{data.description}}</p>
        <a class="app-button mx-1 text-black border-black border-2 uppercase w-auto" target="_blank" href="/terms.html">Ver TÃ©rminos y Condiciones </a>
        <div class="block w-full">
            <p class="w-full md:w-1/2 block md:inline-block text-xs lg:pr-32 mt-4">Descarga nuestra app para tener todos tus codigos a la mano.</p>
            <div class="w-full md:w-1/2 md:inline-block sm:pl-4">
                <div class="inline-block"><a target="_blank" href="https://apps.apple.com/us/app/tapit/id1481852424?ls=1"><img src="/assets/images/download/appStore.svg"></a></div>
                <div class="inline-block ml-3"><a target="_blank" href="https://play.google.com/store/apps/details?id=com.abinbev.tapit"><img src="/assets/images/download/googlePlay.svg"></a></div>
            </div>
        </div>
    </div>
</div>
