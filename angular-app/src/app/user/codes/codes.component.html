<div class="container max-w-4xl mx-auto mb-20">

  <h3 class="text-md font-normal text-orange-500 mb-1 z-10 text-4xl px-4"><span class="text-purple-500">Mis</span>
    Códigos</h3>
  <p class="text-gray-800 w-full md:w-2/4 text-sm mb-8 px-4">Aquí encontrarás los códigos que podrás presentar en
    nuestros establecimientos aliados.</p>

  <div *ngFor="let code of codes" class="w-full sm:w-1/2 inline-block p-2">
    <section class="border-4 border-white bg-gray-100 p-4 shadow-md">
      <div class="p-1 w-full mb-6">
        <div class="w-2/3 inline-block align-middle">
          <h4 class="text-purple-500 text-base font-normal mb-2">{{code.name}}</h4>
          <p
            class="text-purple-500 font-bold text-base inline-block mr-2">{{ code.amount | currency:'COP':'symbol-narrow':'1.0'}}</p>
          <span class="app-tag border-orange-500 text-purple-900">{{ code.tags[0] }}</span>
        </div>

        <div class="w-1/3 inline-block align-middle">
          <img [src]="code.image" class="w-16 mx-auto">
        </div>
      </div>

      <div class="border-t border-dashed border-gray-500 table w-full pt-3">
        <p class="inline-block text-xs text-gray-700 text-left w-8/12 md:w-9/12">
          <span class="uil uil-clock text-base"></span>Hasta: {{ code.expireDate | date : 'dd/MM/yyyy' }}
        </p>
        <a (click)="showQRDetail(code)"
           class="inline-block text-xs text-center uppercase font-bold tracking-wider cursor-pointer border-2 border-black p-2 w-4/12 md:w-3/12 rounded-xl">ver más</a>
      </div>
    </section>
  </div>
</div>
