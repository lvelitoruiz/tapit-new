<div class="container mx-auto mb-20">
    
    <h3 class="text-md font-normal text-orange-500 mb-1 z-10 text-4xl px-4"><span class="text-purple-500">Mis</span> Códigos</h3>
    <p class="text-gray-800 w-2/4 text-sm mb-8 px-4">Aquí encontrarás los códigos que podrás presentar en nuestros establecimientos aliados.</p>
        
    <div class="w-full sm:w-1/2 inline-block px-4"
        *ngFor="let code of codes">
        <section class=" border-4 border-white bg-gray-100 px-2 py-2 cursor-pointer">
            <div class="p-1 table w-full mb-6">
                <div class="w-1/2 table-cell align-middle">
                    <h4 class="text-purple-500 text-base font-normal mb-2">{{code.name}}</h4>
                    <p class="text-purple-500 font-bold text-base inline-block mr-2">{{ code.amount | currency:'CAD':'symbol-narrow':'2.0' }}</p>
                    <span class="app-tag border-orange-500 text-purple-900">{{ code.tags[0] }}</span>
                </div>
                <div class="w-1/3 table-cell align-middle">
                    <div class="h-12 w-12 float-right bg-cover bg-center" style="background-image: url({{code.image}});"></div>
                </div>
                
            </div>
            <div class="border-t border-dashed border-gray-500 table w-full pt-3">
                <p class="table-cell text-xs text-gray-700 text-left">
                    <span class="uil uil-clock text-base"></span>Hasta: {{ code.expireDate | date : 'dd/MM/yyyy' }}
                </p>
                <a class="table-cell text-xs text-orange-500 text-right uppercase font-bold tracking-wider" href="javascript:void(0)">ver código QR</a>
            </div>
        </section>
    </div>
            
    
</div>
