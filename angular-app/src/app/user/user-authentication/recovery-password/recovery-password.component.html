<div class="container mx-auto mb-20 relative overflow-x-hidden">
  <div class="inline-block w-8/12 sm:w-6/12 align-middle p-4">
    <h1 class="text-4xl mb-8">Restablecer contraseña</h1>

    <div *ngIf="stage==='reset'">
      <p class="text-gray-800 mb-8 text-lg">Ingresa tu correo electónico, te enviaremos un link para que puedas
        restablecer tu conteseña.</p>

      <div class="text-left mb-8">
        <label class="font-bold text-gray-800 block mb-2" for="email">Email</label>
        <input [(ngModel)]="email" class="app-input block mx-0" id="email" type="email">
      </div>

      <button (click)="recoveryPassword()" class="app-button bg-orange-500">RECUPERAR CONTRASEÑA</button>
    </div>

    <div *ngIf="stage==='sentEmail'">
      <p class="text-gray-800 mb-8 text-lg">Hemos enviado a tu correo un link para crear una nueva contraseña.</p>

      <button class="app-button bg-orange-500" routerLink="../login">ACEPTAR</button>
    </div>
  </div>

  <div class="w-4/12 inline-block align-top sm:w-6/12 sm:align-middle">
    <img class="max-w-none relative people" src="assets/images/people.png">
  </div>
</div>
