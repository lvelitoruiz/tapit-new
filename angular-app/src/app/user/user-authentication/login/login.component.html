<div class="container mx-auto relative overflow-x-hidden">
  <div class="inline-block w-full sm:w-6/12 align-middle p-4">
    <h1 class="text-2xl my-10 sm:mt-0 sm:mb-8">Inicia <span class="text-primary-500">sesión</span></h1>

    <form (ngSubmit)="login()" [formGroup]="loginForm" class="text-center sm:text-left">
      <div class="text-left mb-8">
        <label class="font-bold text-neutral-800 block mb-2" for="email">Email</label>
        <input (focus)="loginForm.get('email').markAsUntouched()"
               [class.border-danger-500]="loginForm.get('email').invalid && loginForm.get('email').touched"
               class="app-input block w-full lg:w-8/12 sm:ml-0" formControlName="email" id="email" type="email">
        <p *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched"
           class="text-danger-500 pl-2">
          Debes ingresar un email
        </p>
        <p *ngIf="loginForm.get('email').hasError('pattern')  && loginForm.get('email').touched"
           class="text-danger-500 pl-2">
          El formato de email no es correcto
        </p>
      </div>

      <div class="text-left mb-8">
        <label class="font-bold text-neutral-800 block mb-2" for="password">Contraseña</label>
        <input (focus)="loginForm.get('password').markAsUntouched()"
               [class.border-danger-500]="loginForm.get('password').invalid && loginForm.get('password').touched"
               class="app-input block w-full lg:w-8/12 sm:ml-0" formControlName="password" id="password"
               type="password">
        <p *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"
           class="text-danger-500 pl-2">
          Debes ingresar una contraseña
        </p>
      </div>

      <button class="app-button bg-primary-500 min-width-18 mb-8" type="submit">
        INGRESAR
      </button>

      <a class="font-bold text-primary-500 text-left text-sm block mb-16 sm:pl-8 text-center sm:text-left"
         routerLink="/auth/recovery-password">
        ¿OLVIDASTE TU CONTRASEÑA?
      </a>

      <button (click)="loginWithFacebook()" class="app-button facebook-button min-width-18 mb-8" type="button">
        INGRESAR CON FACEBOOK
      </button>

      <div class="text-left mb-8  lg:w-8/12">
        <label class="app-checkbox text-neutral-800" for="terms">
          <input formControlName="terms" id="terms" type="checkbox">
          <svg class="checkmark" fill="none" focusable="false" height="8" tabindex="-1" viewBox="0 0 10 8" width="10">
            <path
              d="M9.47346 0.806635C9.41149 0.744149 9.33775 0.694553 9.25651 0.660707C9.17527 0.626861 9.08814 0.609436 9.00013 0.609436C8.91212 0.609436 8.82498 0.626861 8.74374 0.660707C8.6625 0.694553 8.58877 0.744149 8.5268 0.806635L3.56013 5.77997L1.47346 3.68663C1.40911 3.62448 1.33315 3.5756 1.24992 3.5428C1.16668 3.50999 1.0778 3.49391 0.988344 3.49546C0.89889 3.497 0.810617 3.51615 0.728565 3.55182C0.646513 3.58748 0.572288 3.63895 0.510129 3.7033C0.44797 3.76765 0.399094 3.84361 0.366292 3.92685C0.333489 4.01008 0.317402 4.09897 0.31895 4.18842C0.320497 4.27787 0.339649 4.36615 0.375311 4.4482C0.410974 4.53025 0.462448 4.60448 0.526796 4.66664L3.0868 7.22663C3.14877 7.28912 3.22251 7.33872 3.30374 7.37256C3.38498 7.40641 3.47212 7.42383 3.56013 7.42383C3.64814 7.42383 3.73527 7.40641 3.81651 7.37256C3.89775 7.33872 3.97149 7.28912 4.03346 7.22663L9.47346 1.78664C9.54113 1.72421 9.59514 1.64844 9.63208 1.56411C9.66901 1.47977 9.68808 1.3887 9.68808 1.29664C9.68808 1.20457 9.66901 1.1135 9.63208 1.02916C9.59514 0.944831 9.54113 0.869063 9.47346 0.806635Z"
              fill="white"/>
          </svg>

          Acepto los
          <a class="text-primary-500 underline" href="/terms.html" target="_blank">Términos y Condiciones
            de Tapit</a>
        </label>
        <p *ngIf="loginForm.get('terms').hasError('required') && loginForm.get('terms').touched"
           class="text-danger-500 pl-8">
          <i class="uil uil-exclamation-circle text-lg"></i>
          Debes aceptar los términos y condiciones
        </p>
      </div>
    </form>
  </div>

  <div class="w-4/12 inline-block align-top sm:w-6/12">
    <img class="max-w-none relative people" src="assets/images/people.png">
  </div>
</div>
