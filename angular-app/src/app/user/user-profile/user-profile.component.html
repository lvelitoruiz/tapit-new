<div class="container mx-auto p-4">
  <h1 class="text-2xl text-gray-700 text-center">TU PERFIL</h1>

  <div>
    <div class="inline-block w-1/2 align-middle">
      <h3>{{user.firstName + ' ' + user.lastName}}</h3>
      <p>{{user.email}}</p>
    </div>
    <div class="inline-block w-1/2 align-middle">
      <h1 class="text-2xl text-right">{{user.points}} pts</h1>
    </div>
  </div>

  <li class="inline-block ml-4 align-middle">
    <button class="app-button text-black border-black border-2" (click)="logout()">SALIR</button>
  </li>
</div>
