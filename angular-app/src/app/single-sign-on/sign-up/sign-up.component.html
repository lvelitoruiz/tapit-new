<div class="container mx-auto relative sm:rounded-xl bg-white p-6">
  <app-login-header title="{{'loginLabel' | translate }}"></app-login-header>

  <button (click)="loginWithFacebook()" *ngIf="config.showFacebookButton"
          class="app-button facebook-button min-width-280 mb-6 block mx-auto uppercase" type="button">
    {{'buttonsLabels.facebookSignUp' | translate }}
  </button>

  <div class="text-left mb-12" [innerHTML]="config.signUpLegalHtml"></div>
</div>
