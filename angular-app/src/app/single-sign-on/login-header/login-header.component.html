<header class="mb-8">
  <a (click)="closePopup()" class="text-xl cursor-pointer absolute right-0 top-0 mr-4 mt-4">
    <i class="uil uil-times-circle"></i>
  </a>

  <div class="mb-4 logo" *ngIf="config.logoUrl">
    <img [src]="config.logoUrl" alt="LOGO" class="image block mx-auto">
  </div>

  <div class="mb-4" [innerHTML]="config.slogan" *ngIf="config.slogan"></div>

  <div>
    
  </div>
</header>
