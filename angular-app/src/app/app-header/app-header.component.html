<header class='shadow-lg rounded-b-2xl mb-6'>
  <div class="w-full px-8 py-4">
    <div class="inline-block text-center md:text-left w-full md:w-1/2 mb-3 md:mb-0 align-middle">
      <ul>
        <li>
          <img src="assets/images/tap-it_black-orange.svg"/>
        </li>
      </ul>
    </div>
    <div class="inline-block text-center md:text-right w-full md:w-1/2 align-middle">
      <ul *ngIf="user" class="relative">
        <a class="font-bold text-md uppercase text-gray-700 inline-block mr-8 align-middle focus:outline-none"
           [href]="marketUrl"><i class="uil uil-store text-2xl"></i> MARKET</a>

        <a class="font-bold text-md uppercase text-gray-700 inline-block mr-8 align-middle focus:outline-none app-link"
           routerLink="/user/codes" routerLinkActive="active"><i class="uil uil-ticket text-2xl" queryParamsHandling="merge"></i> MY CODES</a>

        <ul class="rounded-2xl bg-gray-200 relative inline-block py-2 px-6">
          <li
            class="font-bold text-md uppercase text-orange-500 cursor-pointer inline-block mr-4 align-middle focus:outline-none"
            routerLink="/user/profile">{{user.firstName}} {{user.lastName}}</li>
          <li class="absolute top-0 bottom-0 border-l-4 border-gray-500 inline-block align-middle"></li>
          <li class="inline-block ml-4 align-middle">
            <span class="text-sm font-bold block">Tus puntos</span>
            <span class="text-md font-bold block text-orange-500">{{user.points | number : '1.0'}}</span>
          </li>
        </ul>
      </ul>

      <ul *ngIf="!user">
        <li class="inline-block align-middle">
          <button class="app-button border-2 border-orange-500 bg-orange-500" routerLink="/auth/login" queryParamsHandling="merge">INICIA SESIÃ“N
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
