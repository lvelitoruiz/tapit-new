<header class='shadow-lg rounded-b-2xl bg-gray-100 z-10 relative'>
  <div class="w-full px-8 py-4">
    <div class="inline-block text-center md:text-left w-full md:w-1/2 align-middle">
      <ul>
        <li class="inline-block align-middle">
          <img src="assets/images/tap-it_black-orange.svg" />
        </li>
        <li class="inline-block align-middle ml-4" *ngIf="user">
          <a [href]="marketUrl"
            class="font-bold text-md uppercase text-gray-700 inline-block mr-8 align-middle focus:outline-none"><i
              class="uil uil-store text-2xl"></i> Tienda</a>
        </li>
        <li class="inline-block align-middle ml-0" *ngIf="user">
          <a class="font-bold text-md uppercase text-gray-700 inline-block mr-8 align-middle focus:outline-none app-link"
            routerLink="/user/codes" routerLinkActive="active"><i class="uil uil-ticket text-2xl"
              queryParamsHandling="merge"></i> Mis CÃ³digos</a>
        </li>
      </ul>
    </div>
    <div class="inline-block text-center md:text-right w-full md:w-1/2 align-middle">
      <ul *ngIf="user" class="relative">
        <ul class="rounded-2xl bg-gray-200 relative inline-block py-2 px-6">
          <li
            class="font-bold text-md uppercase text-orange-500 cursor-pointer inline-block mr-4 align-middle focus:outline-none"
            routerLink="/user/profile">
            {{ user.firstName }} {{ user.lastName }}
          </li>
          <li class="absolute top-0 bottom-0 border-l-4 border-gray-500 inline-block align-middle"></li>
          <li class="inline-block ml-4 align-middle">
            <span class="text-sm font-bold block">Tus puntos</span>
            <span class="text-md font-bold block text-orange-500">{{
              user.points | number: "1.0"
            }}</span>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</header>
