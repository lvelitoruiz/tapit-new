<header class='shadow-lg rounded-b-2xl bg-white z-10 relative'>
  <nav role="navigation" class="block sm:hidden">
    <div id="menuToggle" class="absolute block w-full">
      <input type="checkbox" class="block absolute" (click)="setMenu($event)">
      <div class="background"></div>
      <img class="img-menu block" width="26" src="assets/images/hMenu.svg">
      <ul class="fixed w-10/12 p-6 bg-gray-100 pt-10 h-full top-0 border-4 border-white" id="menu" *ngIf="!user">
        <li><img class="" src="assets/images/tap-it_black-orange.svg"></li>
        <li><a class="app-button border-2 border-orange-500 bg-orange-500 text-white w-full text-center p-3 text-sm"
            routerLink="/auth/login">INICIA SESIÓN</a></li>
        <li><img width="30" class="absolute icon-close" src="assets/images/ic_close.svg"></li>
      </ul>
      <ul class="fixed w-10/12 p-6 bg-gray-100 pt-2 h-full top-0 border-4 border-white" id="menu" *ngIf="user">
        <li class="cursor-pointer inline-block align-middle focus:outline-none p-0" routerLink="/user/profile">
          <img width="100" src="assets/images/profile-placeholder.png">
        </li>
        <li
          class="font-bold text-md uppercase text-orange-500 cursor-pointer inline-block mr-4 align-middle focus:outline-none py-4"
          routerLink="/user/profile">
          {{ user.firstName }} {{ user.lastName }}
          <span class="text-gray-700 normal-case text-xs font-normal">{{user.email}}</span>
        </li>
        <li class="inline-block align-middle border-b border-gray-500 w-full py-4">
          <a [href]="marketUrl"
            class="font-bold text-md uppercase text-gray-700 inline-block mr-8 align-middle focus:outline-none"><i
              class="uil uil-store text-2xl"></i> Market</a>
        </li>
        <li class="inline-block align-middle border-b border-gray-500 w-full py-4">
          <a class="font-bold text-md uppercase text-gray-700 inline-block mr-8 align-middle focus:outline-none app-link"
            routerLink="/user/codes" routerLinkActive="active"><i class="uil uil-ticket text-2xl"
              queryParamsHandling="merge"></i> Mis Códigos</a>
        </li>
        <li class="inline-block align-middle w-full py-4">
          <a class="font-bold text-md uppercase text-gray-700 inline-block mr-8 align-middle focus:outline-none app-link"
            routerLink="/user/profile" routerLinkActive="active"><i class="uil uil-user-circle text-2xl"
              queryParamsHandling="merge"></i> Perfil</a>
        </li>
        <li><img width="30" class="absolute icon-close" src="assets/images/ic_close.svg"></li>
      </ul>
    </div>
  </nav>
  <div class="container mx-auto">
    <div class="w-full pl-0 pr-8 sm:px-8 py-4">
      <div class="inline-block text-left w-1/2 mb-0 align-middle">
        <ul>
          <li class="inline-block align-middle">
            <img class="main-logo ml-12 sm:ml-0" src="assets/images/tap-it_black-orange.svg" />
          </li>
          <li class="hidden sm:inline-block align-middle ml-4" *ngIf="user">
            <a [href]="marketUrl"
              class="font-bold text-md uppercase text-gray-700 inline-block mr-8 align-middle focus:outline-none"><i
                class="uil uil-store text-2xl"></i> Market</a>
          </li>
          <li class="hidden sm:inline-block align-middle ml-0" *ngIf="user">
            <a class="font-bold text-md uppercase text-gray-700 inline-block mr-8 align-middle focus:outline-none app-link"
              routerLink="/user/codes" routerLinkActive="active"><i class="uil uil-ticket text-2xl"
                queryParamsHandling="merge"></i> Mis Códigos</a>
          </li>
        </ul>
      </div>
      <div class="inline-block text-right w-1/2 align-middle">
        <ul *ngIf="user" class="relative">
          <ul class="relative inline-block sm:hidden">
            <li class="inline-block ml-4 align-middle">
              <span class="text-sm font-bold block text-gray-700">Tus puntos</span>
              <span class="text-md font-bold block text-orange-500">{{
                user.points | number: "1.0"
              }}</span>
            </li>
          </ul>
          <ul class="rounded-2xl bg-gray-100 relative hidden sm:inline-block py-2 px-6">
            <li
              class="font-bold text-md uppercase text-orange-500 cursor-pointer inline-block mr-4 align-middle focus:outline-none"
              routerLink="/user/profile">
              Hola, {{ user.firstName }}
            </li>
            <li class="relative h-6 top-0 bottom-0 border-l border-gray-500 inline-block align-middle"></li>
            <li class="inline-block ml-4 align-middle">
              <span class="text-sm font-bold inline-block text-gray-700">Pts.&nbsp;</span>
              <span class="text-md font-bold inline-block text-orange-500"> {{
                user.points | number: "1.0"
              }}</span>
            </li>
          </ul>
        </ul>
        <ul *ngIf="!user" class="relative">
          <ul class="relative inline-block">
            <li><a class="app-button border-2 border-orange-500 bg-orange-500 text-white w-full text-center p-3 text-sm"
                routerLink="/auth/login">INICIA SESIÓN</a></li>
          </ul>
        </ul>
      </div>
    </div>
  </div>
</header>
