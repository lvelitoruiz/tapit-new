<header class='header'>
  <div class="container mx-auto">
    <div class="sm:flex sm:flex-row content-center items-center">
      <div class="w-full sm:w-6/12">
        <a href="/">
          <ul class="flex flex-row content-center items-center justify-center sm:justify-start header__logos">
            <li class="header__logos-logo-tapil">
              <img src="../assets/images/billLayout/Tapit_Logo.svg"/>
            </li>
            <li class="header__logos-logo-polas">
              <img src="../assets/images/billLayout/PloasLogo.svg"/>
            </li>
          </ul>
        </a>
      </div>
      <div class="w-full sm:w-6/12">
        <ul *ngIf="user" class="sm:flex sm:flex-row justify-center sm:justify-end header__buttons">
          <li>
            <a routerLink="/user/profile"
              class="font-bold text-white m-auto capitalize">{{(user.firstName || '') + ' ' + (user.lastName || '')}}</a>
          </li>
          <li>
            <a (click)="logout()" class="header__button font-bold cursor-pointer">
              Salir
            </a>
          </li>
        </ul>
        <ul *ngIf="!user" class="sm:flex sm:flex-row justify-center sm:justify-end header__buttons">
          <li>
            <a class="header__button font-bold" routerLink="/auth/login">
              Inicia sesión
            </a>
          </li>
          <li>
            <a class="header__button font-bold" routerLink="/auth/signup">
              Regístrate
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
