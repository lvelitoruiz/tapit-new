<div class="container" fxLayout="column" fxLayoutGap="50px" fxLayoutAlign="center stretch">
    <div class="title" fxLayout="row" fxLayoutAlign="center center">
        Iniciar sesión
    </div>
    <div class="content" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="30px" fxLayoutAlign="center center">
        <div class="item">
            <form fxLayout="column" fxLayoutGap="20px" class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field>
                    <input matInput type="text" placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">{{ validationMessages.email.required }}</mat-error>
                    <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">{{ validationMessages.email.email }}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
                    <mat-error *ngIf="loginForm.get('password').hasError('required')">{{ validationMessages.password.required }}</mat-error>
                </mat-form-field>
                <button fxFlexAlign="center" mat-raised-button type="submit" color="primary" class="btn-red-rounded" [disabled]="loginForm.invalid">Ingresar</button>
                <div fxFlexAlign="center">¿No tienes una cuenta? <a routerLink="/signup">Regístrate</a></div>
            </form>
        </div>
        <img class="item" src="assets/images/image_login.png">
    </div>
</div>
