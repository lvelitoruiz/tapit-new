
<div *ngIf="welcomeSection.type"
  [innerHTML]="user ? welcomeSection.messageAuthenticated : welcomeSection.messageAnonymous"
  class="container mx-auto px-4 px-5 py-2 mb-2 border-b border-solid border-neutral-500 bg-neutral-100 text-sm">
</div>

<article class="container mx-auto">
  <section *ngFor="let section of sections;">
    <!---->
      <div *ngIf="section.type==='seasonal_section'" [class.pl-5]="section.slides.length > 1" class="pl-5 md:pl-0">
      <ngx-slick-carousel [config]="seasonalConfig">
        <div *ngFor="let slide of section.slides; let i=index;"
             class="seasonal-slide rounded-lg shadow-lg m-2 mb-4 md:m-4 md:mb-6 overflow-hidden"
             ngxSlickItem>
          <div class="overflow-hidden image-container">
            <img [src]="slide.image" class="mx-auto"/>
          </div>

          <div class="p-5 block">
            <div class="relative flex flex-col md:flex-row md:justify-between md:items-center">
              <p [innerHTML]="slide.description" class="text-sm md:text-lg font-bold mb-3 md:mb-0"></p>
              <a [href]="slide.button.link"
                 class="app-button bg-primary-500 text-center w-full md:w-56 md:mx-10 uppercase text-xs py-3"
                 target="_blank">{{slide.button.label}}</a>
            </div>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>
    <!---->

    <div *ngIf="section.type==='catalog'" [class.pl-5]="section.slides.length > 1" class="p-6">
      <div [innerHTML]="section.title" class="text-xl font-bold mb-2"></div>
      <div [innerHTML]="section.description" class="text-sm mb-2"></div>

      <div class="relative">
        <ngx-slick-carousel #slickModal="slick-carousel" [config]="catalogConfig" class="bg-neutral-100 pt-5">
          <a *ngFor="let slide of section.slides; let i=index;"
             [href]="slide.link"
             class="catalog-slide md:p-8 relative flex flex-col content-center justify-center items-center relative"
             ngxSlickItem>
            <img [src]="slide.image" class="mx-auto" alt="bottle"/>
            <div class="shadow mt-6 mx-auto"></div>
          </a>
        </ngx-slick-carousel>

        <i (click)="slickModal.slickPrev()" class="uil uil-angle-left text-xl before cursor-pointer"></i>
        <i (click)="slickModal.slickNext()" class="uil uil-angle-right text-xl next cursor-pointer"></i>
        <div class="absolute top-0 w-full bg-neutral-100"></div>
      </div>
    </div>
  </section>
</article>
