<div class="mb-2 border-b border-solid border-neutral-500 bg-neutral-100">
  <div *ngIf="welcomeSection.type"
    [innerHTML]="user ? welcomeSection.messageAuthenticated : welcomeSection.messageAnonymous"
    class="container mx-auto py-2 px-4 px-5 text-sm text-secondary-500">
  </div>
</div>

<article>
  <section *ngFor="let section of sections;">
      <div *ngIf="section.type==='seasonal_section'" [class.pl-5]="section.slides.length > 1" class="pl-5 md:pl-0">
      <ngx-slick-carousel [config]="seasonalConfig">
        <div *ngFor="let slide of section.slides; let i=index;"
          class="seasonal-slide md:m-4 md:mb-6 overflow-hidden"
          ngxSlickItem>
          <div class="overflow-hidden image-container md:container md:mx-auto rounded-lg m-2 mb-4 md:m-4 md:mb-6">
            <img [src]="slide.image" class="mx-auto" alt="image slide"/>
          </div>

          <div class="p-5 block rounded-lg md:container md:mx-auto shadow-lg m-2 mb-4 md:m-4 md:mb-6">
            <div class="relative flex flex-col md:flex-row md:justify-between md:items-center">
              <p [innerHTML]="slide.description" class="text-sm md:text-lg font-bold mb-3 md:mb-0"></p>
              <a [href]="slide.button.link"
                 class="app-button bg-primary-500 text-center w-full md:w-56 md:mx-10 uppercase text-xs py-3"
                 target="_blank">{{slide.button.label}}</a>
            </div>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>

    <div *ngIf="section.type==='catalog'">
      <div [innerHTML]="section.title" class="container mx-auto py-2 px-5 text-lg font-bold mb-2 text-secondary-500"></div>
      <div [innerHTML]="section.description" class="container mx-auto py-2 px-5 text-sm mb-2 text-secondary-500"></div>

      <div class="relative">
        <ngx-slick-carousel #slickModal="slick-carousel" [config]="catalogConfig" class="bg-neutral-100 pt-5 pb-8 inline-block">
          <a *ngFor="let slide of section.slides; let i=index;"
             [href]="slide.link"
             class="catalog-slide relative flex flex-col content-center justify-center items-center relative"
             ngxSlickItem>
            <img [src]="slide.image" class="mx-auto" alt="bottle"/>
            <img src="./assets/images/shadow.svg" alt="shadow" class="mx-auto mt-4 mb-8">
          </a>
        </ngx-slick-carousel>

        <img src="./assets/images/next-prev-nav.svg" alt="previous" (click)="slickModal.slickPrev()" class="text-xl before cursor-pointer">
        <img src="./assets/images/next-prev-nav.svg" alt="next" (click)="slickModal.slickNext()" class="text-xl next cursor-pointer">
      </div>
      <div class="text-center mt-4">
        <a class="app-button border-2 border-black bg-white text-black text-center p-3 py-2 text-sm cursor-pointer uppercase hover:bg-black hover:text-white" [href]="section.data.cta.uri">{{section.data.cta.title}}</a>
      </div>
    </div>
  </section>
</article>
